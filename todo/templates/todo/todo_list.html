<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Things I need to do</h1>
    <!-- template variable, anything that we return to the template in that dictionary can be rendered here
    we can adjust the syntax to turn it into a loop that will iterate through our items-->

    <table>
        <!-- For each item in items we want to create a row and inside that row we want td elements-->
        {% for item in items %}
            <tr>
            {% if item.done %}
                <td><strike>{{ item.name }}</strike></td>
            {% else %}
                <td>{{ item.name }}</td>
            
            {% endif %} 
                <td>
                    <a href="/toggle/{{ item.id }}"> 
                        <button>Toggle</button>
                    </a>
                </td>
                <td>
                    <a href="/edit/{{ item.id }}"> 
                        <button>Edit</button>
                    </a>
                </td>
                <td>
                    <a href="/delete/{{ item.id }}"> 
                        <button>Delete</button>
                    </a>
                </td>
        {% empty %}
            <tr>
                <td>You have nothing to do</td>
            </tr>
            </tr>
        {% endfor %}
    </table>
    <a href="/add">Add Item</a>
</body>
</html>
